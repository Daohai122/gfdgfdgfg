<div class="page-sidebar navbar-collapse collapse page-sidebar-menu-light">
  <ul id="scroll-sidebar" app-sidebar class="page-sidebar-menu page-sidebar-menu-compact page-sidebar-menu-click-submenu scroll"
    data-keep-expanded="false" data-auto-scroll="true" data-slide-speed="200">
    <!-- menu cấp 1 -->
    <li class="nav-item" ng-repeat="item in menuConfig.items" ui-sref-active="active" ng-if="item.visible || menuConfig.showHiddenItem">

      <a class="nav-link" ng-if="!item.childItems && item.state" ui-sref="{{item.state}}" ng-class="{disabled:!item.visible}">
        {{ item.title }}
      </a>

      <a class="nav-link" ng-if="!item.childItems && !item.state" ng-class="{disabled:!item.visible}">
        <span class="title">{{ item.title }}</span>
      </a>

      <a class="nav-link nav-toggle" ng-if="item.childItems" ng-class="{disabled:!item.visible}">
        <span><i class="{{ item.iconClass }}" ng-if="item.iconClass"></i></span>
        <span class="title">{{ item.title }}</span> <span class="arrow"></span>
      </a>

      <ul class="sub-menu" ng-if="item.childItems">
        <!-- menu cấp 3 -->
        <li class="nav-item" ng-repeat="subItem in item.childItems" ui-sref-active="active" ng-if="subItem.visible || menuConfig.showHiddenItem">

          <a class="nav-link" ng-if="!subItem.childItems && subItem.state" ui-sref="{{ subItem.state }}" ng-class="{disabled:!subItem.visible}">
            <span><i class="fa fa-blank" ng-if="!subItem.iconClass"></i></span>
            <span><i class="{{ subItem.iconClass }}" ng-if="subItem.iconClass"></i></span>
            {{ subItem.title }}
          </a>

          <a class="nav-link" ng-if="!subItem.childItems && !subItem.state" ng-class="{disabled:!subItem.visible}">
            <span><i class="fa fa-blank" ng-if="!subItem.iconClass"></i></span>
            <span><i class="{{ subItem.iconClass }}" ng-if="subItem.iconClass"></i></span>
            {{ subItem.title }}
          </a>

          <a class="nav-link nav-toggle" ng-if="subItem.childItems" ng-class="{disabled:!subItem.visible}">
            <span><i class="fa fa-blank" ng-if="!subItem.iconClass"></i></span>
            <span><i class="{{ subItem.iconClass }}" ng-if="subItem.iconClass"></i></span>
            {{ subItem.title }} <span class="arrow"></span>
          </a>

          <ul class="sub-menu" ng-if="subItem.childItems">
            <li class="nav-item" ng-repeat="sub2Item in subItem.childItems" ui-sref-active="active" ng-if="sub2Item.visible || menuConfig.showHiddenItem">

              <a class="nav-link" ng-if="sub2Item.state" ui-sref="{{ sub2Item.state }}" ng-class="{disabled:!sub2Item.visible}">
                <span ng-if="!sub2Item.iconClass" class="padding-left-5"><i class="fa fa-blank icon-cap3"></i><i class="fa fa-blank"></i></span>
                <span ng-if="sub2Item.iconClass" class="padding-left-5"><i class="fa fa-blank icon-cap3"></i><i class="{{ sub2Item.iconClass }}"></i></span>
                {{ sub2Item.title }}
              </a>

              <a class="nav-link" ng-if="!sub2Item.state" ng-class="{disabled:!sub2Item.visible}">
                <span ng-if="!sub2Item.iconClass" class="padding-left-5"><i class="fa fa-blank icon-cap3"></i><i class="fa fa-blank"></i></span>
                <span ng-if="sub2Item.iconClass" class="padding-left-5"><i class="fa fa-blank icon-cap3"></i><i class="{{ sub2Item.iconClass }}"></i></span>
                {{ sub2Item.title }}
              </a>
            </li>
          </ul>
        </li>

      </ul>

    </li>
  </ul>
</div>
