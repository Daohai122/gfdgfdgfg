<div class="row" ng-controller="Report.Ketqua.MucLuongTrungBinh" ng-init="init()">
  <div class="tab-pane active col-md-9 no-padding border-right"
    ng-class="{'col-md-12': viewMode=='full', 'col-md-9': viewMode!='full' }">
    <div ng-if="dataReport" class="m-portlet__body collapse show"
      style=" height: 600px;  padding: 5px; overflow-x: auto">
      <div class="m-portlet__body">
        <table class="table table-striped table-bordered table-hover table-checkable dataTable no-footer">
          <thead>
            <tr>
              <th class="text-center" style="min-width: 80px;" ng-repeat="item in columns" colspan="{{item.colspan}}"
                rowspan="{{item.rowspan}}">{{item.title}}</th>
            </tr>
            <tr>
              <th style="min-width: 80px;" ng-repeat="item in subHeader">{{item.title}}</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="item in dataReportGender">
              <td ng-repeat="col in mainColumns"><span
                  ng-show="item[col.value] >0">{{item[col.value] | currency:"":0}}</span><span
                  ng-show="!(item[col.value]>0)">{{item[col.value]}}</span> </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="col-md-3" ng-hide="viewMode=='full'">
    <div ng-include="'/app/modules/report/search.html'"></div>
  </div>
</div>
