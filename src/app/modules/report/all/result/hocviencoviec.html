<div class="row" ng-controller="Hocviencoviec.Controller" ng-init="init()">
    <div class="tab-pane active no-padding border-right"
      ng-class="{'col-md-12': viewMode=='full', 'col-md-9': viewMode!='full' }">
      <div ng-if="dataReport" class="m-portlet__body collapse show"
        style="height: 600px;  padding: 5px; overflow-x: auto">
        <table class="table table-striped table-bordered table-hover table-checkable dataTable no-footer" role="grid">
          <thead>
            <tr role="row">
              <th class="text-center" style="min-width:140px" ng-repeat=" item in columns">{{item.title}}</th>
            </tr>
          </thead>
          <tbody ng-repeat="group in dataReport">
            <tr>
                <td colspan="{{columns.length}}">{{group.center_name}}</td>
            </tr>
            <tr ng-repeat="item in group.items">
              <td class="text-center" ng-repeat="col in columns">{{item[col.key]}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div ng-hide="dataReport.length < 1" id="chartPice"></div>
    </div>
    <div class="col-md-3" ng-visible="viewMode!='full'">
      <div ng-include="'/app/modules/report/search.html'"></div>
    </div>
</div>
