<div class="row" ng-controller="Report.TacDong.TrinhDoHocVan" ng-init="init()">
  <div class="tab-pane active col-md-9 no-padding border-right"
    ng-class="{'col-md-12': viewMode=='full', 'col-md-9': viewMode!='full' }">
    <div ng-if="dataReport" class="m-portlet__body collapse show"
      style="max-height: 600px;  padding: 5px; overflow-x: auto">
      
      <div class="btn btn-success" ng-click="exportExcel()">{{'Xuáº¥t Excel' | translate}}</div>

      <table class="table table-striped table-bordered table-hover table-checkable dataTable no-footer" role="grid">
        <thead>
          <tr role='row'>
            <th class="text-center" style="min-width:80px" ng-repeat=" item in columns">{{item.title}}</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in dataReport">
            <td class="text-center" ng-repeat="col in columns">{{item[col.key]}} <span
                ng-show="item[col.percent]">({{item[col.percent]}} %)</span></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div ng-hide="dataReport.length < 1" id="chartPice"></div>
  </div>
  <div class="col-md-3" ng-hide="viewMode=='full'">
    <div ng-include="'/app/modules/report/search.html'"></div>
  </div>
</div>
