<div class="row" ng-controller="Report.Center.Job.Controller" ng-init="init()">
  <div class="tab-pane active col-md-9 no-padding border-right"  ng-class="{'col-md-12': viewMode=='full', 'col-md-9': viewMode!='full' }">
    <div class="m-portlet__body collapse show" style=" height: 600px; padding: 5px; overflow: auto;">
        <table ng-show="dataReport.length>0"
          class="table table-striped table-bordered table-hover table-checkable dataTable no-footer" role="grid">
          <thead>
            <th style="min-width: 80px;" ng-repeat="item in columns">{{item.title}} </th>
          </thead>
          <tbody>
            <tr ng-repeat="item in dataReport">
              <td ng-repeat="col in columns"><span
                  ng-show="col.key == 'salary_net' || col.key == 'salary_gross'">{{item[col.key] | currency:"":0}}</span><span
                  ng-show="col.key != 'salary_net' && col.key != 'salary_gross'">{{item[col.key]}}</span></td>
            </tr>
          </tbody>
        </table>
    </div>
    <!-- <div ng-hide="dataReport.length < 1" id="chartPice"></div> -->
  </div>
  <div class="col-md-3" ng-hide="viewMode=='full'">
    <div ng-include="'/app/modules/report/search.html'"></div>
  </div>
</div>
