<div class="m-content">
  <div class="row">
    <div class="col-md-12">
      <div class="col-md-12" style="padding:0px">
        <div class="m-portlet m-portlet--tab">
          <div class="m-portlet__head">
            <div class="m-portlet__head-caption">
              <div class="m-portlet__head-title">
                <span class="m-portlet__head-icon m--hide">
                  <i class="la la-gear"></i>
                </span>
                <h2 class="m-portlet__head-text">
                  Danh sách danh mục
                </h2>
                <div class="btn btn-success" style="position:absolute; right:25px;" ng-click="initAddForm()">
                  Thêm mới
                </div>
              </div>
            </div>
          </div>
          <div class="m-portlet__body">
            <div class="row">
              <div class="col-sm-4">
                <div id="sortable-category">
                  <div ng-repeat="c in categories" style="width:100%" class="btn text-left"
                    ng-class="{'active btn-info':c.selected==true, 'btn-secondary': !c.selected}"
                    data-index="{{ $index }}" ng-click="selectItem($index)">
                    <span class="fa fa-bars item-handle" style="margin-right: 10px;cursor: move;"></span>
                    {{ c.title }}
                  </div>
                </div>
              </div>
              <div class="col-sm-8" ng-if="mode">
                <form validation-form submit-function="updateCategories()"
                  class="m-form m-form--fit m-form--label-align-right">
                  <div class="col-md-12" style="padding:0px">
                    <div class="m-portlet m-portlet--tab">
                      <div class="form-body col-md-12 m-portlet__body">
                        <div class="form-group m-form__group">
                          <div class="col-md-12">
                            <div class="row">
                              <label class="col-4 col-form-label">{{ "Tiêu đề (vn)" | translate }}
                                <span class="required">*</span></label>
                              <div class="col-8">
                                <input type="text" maxlength="255" validation="validation"
                                  ng-model="currentSelectedItem.title" class="form-control m-input"
                                  placeholder="Nhập Tiêu đề" required />
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="form-group m-form__group">
                          <div class="col-md-12">
                            <div class="row">
                              <label class="col-4 col-form-label">{{ "Tiêu đề (en)" | translate }}
                                <span class="required">*</span></label>
                              <div class="col-8">
                                <input type="text" maxlength="255" validation="validation"
                                  ng-model="currentSelectedItem.title_en" class="form-control m-input"
                                  placeholder="Nhập Tiêu đề" required />
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="form-group m-form__group">
                          <div class="col-md-12">
                            <div class="row">
                              <label class="col-4 col-form-label">{{ "Hiển thị" | translate }}
                              </label>
                              <div class="col-8">
                                <span class="m-switch m-switch--icon">
                                  <label>
                                    <input type="checkbox" ng-model="currentSelectedItem.isActive" />
                                    <span></span>
                                  </label>
                                </span>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="form-group m-form__group">
                          <div class="col-md-12">
                            <div class="row">
                              <label class="col-4 col-form-label">{{ "Upload Ảnh" | translate }}
                              </label>
                              <div class="col-8 image-size">
                                <div class="m-dropzone dropzone m-dropzone--primary dz-clickable" id="m-dropzone">
                                  <div style="position: absolute;">
                                    <button type="button" id="upload_img" class="btn btn-secondary">
                                      {{ "Thêm mới" | translate }}
                                    </button>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="form-group m-form__group">
                          <div class="col-md-12">
                            <div class="row">
                              <label class="col-4 col-form-label">{{ "Mô tả (vn)" | translate }}
                              </label>
                              <div class="col-8">
                                <textarea name="" maxlength="255" cols="30" rows="3" class="form-control m-input"
                                  ng-model="currentSelectedItem.description"></textarea>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="form-group m-form__group">
                          <div class="col-md-12">
                            <div class="row">
                              <label class="col-4 col-form-label">{{ "Mô tả (en)" | translate }}
                              </label>
                              <div class="col-8">
                                <textarea name="" maxlength="255" cols="30" rows="3" class="form-control m-input"
                                  ng-model="currentSelectedItem.description_en"></textarea>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="form-group m-form__group">
                        <div class="col-md-12">
                          <div class="row">
                            <label class="col-4 col-form-label">{{ "Comment" | translate }}
                            </label>

                            <div class="m-radio-inline col-8" style="padding-left: 15px; padding-right: 15px">
                              <label class="m-radio">
                                <input type="radio" ng-model="currentSelectedItem.disabled_comment" name="example_3"
                                  ng-value="false" />{{ "Bật comment" | translate }}
                                <span></span>
                              </label>
                              <label class="m-radio">
                                <input type="radio" ng-model="currentSelectedItem.disabled_comment" name="example_3"
                                  ng-value="true" />
                                {{ "Tắt comment" | translate }}
                                <span></span>
                              </label>
                              <!-- <label class="m-radio">
                                <input type="radio" ng-model="currentSelectedItem.disabled_comment" name="example_3"
                                  ng-value="null" />
                                {{ "Bỏ chọn" | translate }}
                                <span></span>
                              </label> -->
                              <span class="form-text text-muted">{{
                                statusComment
                              }}</span>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="form-group m-form__group">
                        <div class="col-md-12">
                          <div class="row">
                            <label class="col-4 col-form-label">
                              {{ "Nhóm người được xem" | translate }}
                              <span class="required">*</span></label>
                            <div class="col-8">
                              <select class="form-control m-input" multiple search="false" si-selectpicker
                                update="dataUserGroup" title="Tất cả" actions-box="true"
                                ng-model="currentSelectedItem.allowedUserGroups">
                                <!-- <option value="">Tất cả</option> -->
                                <option ng-repeat="item in dataUserGroup" ng-value="item.id">{{ item.name }}
                                </option>
                              </select>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="m-portlet__foot m-portlet__foot--fit m-portlet__no-border">
                        <div class="m-form__actions m-form__actions">
                          <div class="row">
                            <div class="col-lg-12 button-center" ng-if="mode=='add'">
                              <div button-submit class="btn btn-success">
                                Thêm mới
                              </div>
                            </div>
                            <div class="col-lg-12 button-center" ng-if="mode=='edit'">
                              <button ng-click="deleteCategories()" class="btn btn-warning">
                                {{ "Xóa" | translate }}</button>&nbsp;
                              <div button-submit class="btn btn-accent">
                                Lưu
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
