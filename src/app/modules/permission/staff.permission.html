<div class="portlet light bordered">
    <div class="portlet-title">
        <div class="caption">
            <span class="caption-subject font-dark sbold uppercase">Phân quyền nhân viên</span>
        </div>
    </div>

  <div class="portlet-body">
      <div class="row">
          <div class="col-md-5">
              <form tmdt-form edit-func="goEdit()" class="form-horizontal" role="form" id="them-nhan-vien" create-func="create()" update-func="update()" delete-func="deleleStaff()" cancel-func="gotoList()">
                  <div class="form-body">
                      <div class="form-group">
                          <div class="col-md-12 text-center">
                              <button-go-edit>{{'Cập nhật | translate}}</button-go-edit>
                              <button-cancel></button-cancel>
                          </div>
                      </div>
                      <div class="form-group">
                          <div class="col-md-12">
                              <div class="form-group">
                                  <label class="col-md-4">Tên nhân viên</label>
                                  <div class="col-md-8">
                                      <input disabled type="text" class="form-control" required maxlength="200" ng-model="staff.name" name="name" />
                                  </div>
                              </div>
                              <div class="form-group" ng-if="mode=='create'">
                                  <label class="col-md-4">Tên tài khoản</label>
                                  <div class="col-md-8">
                                      <input disabled type="text" class="form-control" ng-model="staff.userName" name="userName" required maxlength="200" />
                                  </div>
                              </div>
                              <div class="form-group">
                                  <label class="col-md-4">Quyền</label>
                                  <div class="col-md-8">
                                      <select disabled select2-promise class="form-control" ng-model="staff.roleName" get-data="getRole()" name="roleName" requiredSelect2></select>
                                  </div>
                              </div>
                          </div>
                          <div class="col-md-12">
                              <div class="form-group">
                                  <label class="col-md-4">Email</label>
                                  <div class="col-md-8">
                                      <input disabled type="text" class="form-control" required ng-model="staff.emailAddress" name="emailAddress" />
                                  </div>
                              </div>
                              <div class="form-group">
                                  <label class="col-md-4">Trạng thái</label>
                                  <div class="col-md-8">
                                    <label ng-if="staff.isActive==true" class="form-control">Đang hoạt động</label>
                                    <label ng-if="staff.isActive==false" class="form-control">Ngừng hoạt động</label>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </form>
          </div>
          <div class="col-md-7" style="height:70vh; overflow:hidden">
              <button style="position:absolute; right:50px;top:20px; z-index:9999" class="btn btn-success" ng-click="addPermissionToStaff()"><i class="fa fa-refresh"></i> Lưu</button>
              <div style="overflow:auto;height:100%;" change="data" id="treePermission" class="tree-demo portlet light bordered" event-node="eventNode2(mode,data)" get-data="getAllPermission()" no-add="1" checkbox="1"> </div>
          </div>
      </div>

  </div>
</div>

<script>

</script>
