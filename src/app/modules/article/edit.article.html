<div class="m-content">
    <div class="row">
        <div class="col-md-12">
            <form validation-form submit-function="updateCategories()" class="m-form m-form--fit m-form--label-align-right">
                <div class="col-md-12" style="padding:0px">
                    <div class="m-portlet m-portlet--tab">
                        <div class="m-portlet__body row">
                            <div class="form-body col-md-6 no-padding" style="margin-top: 20px">
                                <div class="form-group m-form__group">
                                    <div class="col-md-12">
                                        <div class="row">
                                            <label class="col-4 col-form-label">{{'Tiêu đề' | translate}} <span class="required">*</span></label>
                                            <div class="col-8">
                                                <input type="text" maxlength="255" ng-model="dataArticle.title" class="form-control m-input" placeholder="Nhập Tiêu đề" required>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group m-form__group">
                                    <div class="col-md-12">
                                        <div class="row">
                                            <label class="col-4 col-form-label">{{'Danh Mục' | translate}} <span class="required">*</span></label>
                                            <div class="col-8">
                                                <select class="form-control m-input"  title="Chọn danh mục" update="dataCategories" si-selectpicker ng-model="dataArticle.categoryId" required>
                                                    <!-- <option class="bs-title-option" value="">Chọn danh mục</option> -->
                                                    <option ng-repeat="data in dataCategories" value="{{data.id}}">{{data.title}}</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group m-form__group ">
                                    <div class="col-md-12">
                                        <div class="row">
                                        <label class="col-4 col-form-label">{{'Thời gian hiển thị' | translate}} </label>
                                        <div class="col-8">
                                            <input type="text" autocomplete="off" date-picker ng-model="dataArticle.publishedTime" class="form-control m-input"
                                            maxlength='255' placeholder="Chọn thời gian" >
                                        </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group m-form__group">
                                    <div class="col-md-12">
                                        <div class="row">
                                            <label class="col-4 col-form-label">{{'Comment' | translate }} </label>
                                            <div class="m-radio-inline col-8" style="padding-left: 15px; padding-right: 15px">
                                                <label class="m-radio">
                                                  <input type="radio" ng-model="dataArticle.disabled_comment" name="example_3" ng-value="false">{{'Bật comment' | translate }} 
                                                  <span></span>
                                                </label>
                                                <label class="m-radio">
                                                  <input type="radio" ng-model="dataArticle.disabled_comment" name="example_3" ng-value="true"> {{'Tắt comment' | translate }} 
                                                  <span></span>
                                                </label>
                                                <!-- <label class="m-radio">
                                                    <input type="radio" ng-model="dataArticle.disabled_comment" name="example_3" ng-value="null"> {{'Bỏ chọn' | translate }} 
                                                    <span></span>
                                                </label> -->
                                                <span class="form-text text-muted">{{statusComment}}</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- <div class="form-group m-form__group">
                                    <div class="col-md-12">
                                      <div class="row">
                                        <label class="col-4 col-form-label"> {{'Người được xem' | translate}} <span class="required">*</span></label>
                                        <div class="col-8">
                                          <select class="form-control m-input" multiple si-selectpicker title="Chọn loại người dùng" ng-model="dataArticle.allowedUserTypes" required>
                                            // * NOTE: Commented <option value="1">Sinh viên</option>
                                            <option value="2">Cựu học viên</option>
                                            <option value="3">Khách</option>
                                          </select>
                                          // * NOTE: Commented <select select2 name="id" key-to-text="title" get-data="getCategory()" class="form-control" ng-model="dataArticle.categoryId" placeholder="Chọn danh mục" ></select>
                                        </div>
                                      </div>
                                    </div>
                                </div> -->
                                
                                <div class="form-group m-form__group">
                                    <div class="col-md-12">
                                        <div class="row">
                                            <label class="col-4 col-form-label">{{'Ngôn ngữ' | translate }} </label>
                                            <div class="col-8">
                                                <select class="form-control m-input" si-selectpicker title="Chọn loại ngôn ngữ" ng-model="dataArticle.language" required>
                                                    <option value="0">Tiếng Việt</option>
                                                    <option value="1">Tiếng Anh</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-body col-md-6 no-padding" style="margin-top: 20px">
                                <div class="form-group m-form__group">
                                    <div class="col-md-12">
                                        <div class="row">
                                            <label class="col-4 col-form-label">{{'Upload Ảnh' | translate}}:</label>
                                            <div class="col-8">
                                                <div class="m-dropzone dropzone dz-clickable" id="m-dropzone">
                                                    <div style="position: absolute;">
                                                        <button type="button" id="upload_img" class="btn btn-secondary" >{{'Thêm mới' | translate}}</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group m-form__group col-md-12">
                                <div class="col-md-12">
                                    <label class="">{{'Mô tả' | translate}}:</label>
                                    <textarea ng-model="dataArticle.description" class="form-control m-input" rows="5"></textarea>
                                </div>
                            </div>
                            <div class="form-group m-form__group col-md-12">
                                <div class="col-md-12">
                                    <label class="">{{'Nội dung' | translate}}</label>
                                    <textarea type="text"  summernote ng-model="dataArticle.content" class="form-control m-input" required></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="m-portlet__foot m-portlet__foot--fit m-portlet__no-border">
                            <div class="m-form__actions m-form__actions">
                                <div class="row">
                                    <div class="col-lg-12 button-center">
                                        <button ng-click="goToList()" class="btn btn-secondary">{{'Quay lại' | translate}}</button>
                                        <button type="submit" button-submit class="btn btn-accent">{{'Lưu' | translate}}</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>

<div style="display: none;" id="articleData">
    
</div>
