<div class="m-login__signin">
  <div class="m-login__head">
    <h3 class="m-login__title">Đăng nhập vào hệ thống</h3>
  </div>
  <form validation-form class="m-login__form m-form" submit-function="doLogin()">
    <div class="form-group m-form__group">
      <input class="form-control m-input" type="text" required placeholder="Email" name="email" autocomplete="off"
        ng-model="login.userNameOrEmailAddress">
    </div>
    <div class="form-group m-form__group">
      <input class="form-control m-input m-login__form-input--last" required type="password" placeholder="Mật khẩu"
        name="password" ng-model="login.password">
    </div>
    <div class="row m-login__form-sub">
      <div class="col m--align-left m-login__form-left">
        <label class="m-checkbox  m-checkbox--focus">
          <input type="checkbox" name="remember"> Ghi nhớ đăng nhập
          <span></span>
        </label>
      </div>
      <div class="col m--align-right m-login__form-right">
        <a ui-sref="auth.forget-password" class="m-link">Quên mật khẩu ?</a>
      </div>
    </div>
    <div class="text-center">
      <div button-submit
        class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air m-login__btn m-login__btn--primary">
        Đăng nhập
      </div>
      <div ng-click="signinAzureAD()"
        class="btn btn-info btn-focus m-btn m-btn--pill m-btn--custom m-btn--air m-login__btn m-login__btn--primary">
        Đăng nhập bằng Office 365
      </div>
    </div>
  </form>
</div>
