<div>
  <div class="m-login__head">
    <h3 class="m-login__title">Quên mật khẩu</h3>
    <div class="m-login__desc">Nhập địa chỉ email gắn với tài khoản của bạn để khôi phục mật khẩu!</div>
  </div>
  <form validation-form class="m-login__form m-form" submit-function="setEmailForgotPassword()">
    <div class="form-group m-form__group">
      <input class="form-control m-input" type="text" placeholder="Email" name="email" id="m_email" autocomplete="off" required ng-model="forgotPassword.email">
    </div>
    <div class="text-center m--margin-top-20">
      <button id="m_login_forget_password_cancel" class="btn btn-outline-focus m-btn m-btn--pill m-btn--custom m-login__btn" ui-sref="auth.login">
        Hủy
      </button>
      <button button-submit id="m_login_forget_password_submit" class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air  m-login__btn m-login__btn--primaryr">
        Gửi
      </button>
    </div>
  </form>
</div>
