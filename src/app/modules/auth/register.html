<div class=" m-login__head">
  <h3 class="m-login__title">Đăng ký tài khoản</h3>
</div>
<form class="m-login__form m-form" action="">
  <div class="form-group m-form__group">
    <input class="form-control m-input" type="text" placeholder="Họ tên" name="fullname">
  </div>
  <div class="form-group m-form__group">
    <input class="form-control m-input" type="text" placeholder="Email" name="email" autocomplete="off">
  </div>
  <div class="form-group m-form__group">
    <input class="form-control m-input" type="password" placeholder="Mật khẩu" name="password">
  </div>
  <div class="form-group m-form__group">
    <input class="form-control m-input m-login__form-input--last" type="password" placeholder="Nhập lại mật khẩu" name="rpassword">
  </div>
  <div class="row form-group m-form__group m-login__form-sub">
    <div class="col m--align-left">
      <label class="m-checkbox m-checkbox--focus">
        <input type="checkbox" name="agree">Đồng ý <a href="#" class="m-link m-link--focus">
          điều khoản và chính sách</a>.
        <span></span>
      </label>
      <span class="m-form__help"></span>
    </div>
  </div>
  <div class="m-login__form-action">
    <button id="m_login_signup_submit" class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air  m-login__btn">
      Đăng ký
    </button>&nbsp;&nbsp;
    <button id="m_login_signup_cancel" class="btn btn-outline-focus m-btn m-btn--pill m-btn--custom  m-login__btn">
      Hủy
    </button>
  </div>
</form>
